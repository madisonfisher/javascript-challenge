<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>UFO Sightings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="bootswatch_solar.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">
                UFO Sightings
            </a>
        </div>
    </nav>

    <div class="jumbotron text-center" style="background-image: url(galaxy.jpg); padding: 75px!important">
        <!-- Background image from https://www.freepik.com/vectors/background Background vector created by pikisuperstar - www.freepik.com -->
        <div class="container">
            <h1 style="color: #d4f1ff!important">UFO Data Finder</h1>
            <h3 style="color: #d4f1ff!important"><i>Search if you dare!</i></h3>
        </div>
    </div>

    </br>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
                    <div class="card-header">
                        <h4>Filter Search</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Select a date between 1/1/2010 - 1/13/2010, city, and shape to filter table.</h5>
                        <form>
                            <div class="form-group">
                                <ul class="list-group" id="filters">
                                    <li class="filter list-group-item">
                                        <label for="date">Date</label>
                                        <input class="form-control" id="date" type="text" placeholder="1/1/2010">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="date">City Name</label>
                                        <input class="form-control" id="city" type="text" placeholder="city name">
                                    </li>
                                    <li class="filter list-group-item">
                                        <div class="form-group">
                                            <label for="date">Shape</label>
                                            <select class="form-select" id="shape">
                                              <option>changing</option>
                                              <option>chevron</option>
                                              <option>cigar</option>
                                              <option>circle</option>
                                              <option>cross</option>
                                              <option>cylinder</option>
                                              <option>disk</option>
                                              <option>fireball</option>
                                              <option>flash</option>
                                              <option>formation</option>
                                              <option>light</option>
                                              <option>other</option>
                                              <option>oval</option>
                                              <option>rectangle</option>
                                              <option>sphere</option>
                                              <option>teardrop</option>
                                              <option>triangle</option>
                                              <option>unknown</option>
                                            </select>
                                          </div>
                                    </li>
                                    <li class="filter list-group-item">
                                        <div class="form-group">
                                            <label for="date">Country</label>
                                            <select class="form-select" id="country">
                                              <option>US</option>
                                              <option>CA</option>
                                            </select>
                                          </div>
                                    </li>
                                </ul>
                            </div>
                            
                            </br>
                            <button type="submit" class="btn btn-primary" id="filter">Filter</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="table-responsive">
                    <table id="table" class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Duration</th>
                                <th class="table-head">Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
